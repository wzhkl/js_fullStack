<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- foo() {}
      与
      foo = () => {}
      的区别
  -->
  <script>
    class Foo {
      foo() {

      }
      bar = () => {

      }
    }
    const a = new Foo()
    console.log(a)
    /**
     * bar 是一个属性
     * foo prototype 对象上的方法
    */
    function Foo(params) {
      this.bar = () => {}
    }
    Foo.prototype.foo = function (params) {

    }
  </script>
</body>
</html>

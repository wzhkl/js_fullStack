<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        border: 5px solid green;
    }
    .box:last-child {
        margin-top: 30px;
    }
    img {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="box" id="box1" draggable="true">
        <p>辣条</p>
    </div>
    <div class="box" id="box2" draggable="true">
        <img src="http://ppsm0t3x8.bkt.clouddn.com/wonniu.jpg" alt="">
    </div>
    <script>
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');

        const boxs = document.querySelectorAll('.box');
        for (let i = 0, length = boxs.length; i < length; i++) {
            let box = box[i];
            box.addEventListener('dragstart', function(event) {
                srcDiv = this;
                // 源对象  目标对象
                event.dataTransfer.setData('text/html', this.innerHTML)
            })
            box.addEventListener('dragover',function(event) {
                event.preventDefault();
            })
            box.addEventListener('drap', function(event) {
                srcDiv.innerHTML = this.innerHTML;
                this.innerHTML = event.dataTransfer.getData('text/html')
            });
        }

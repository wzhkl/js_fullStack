<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function comeTo(person, thing, cb) {
      let msg = `找${person}${thing}`
      if (person == 'Alex') {
        cb(null, msg)
      }else {
        cb({err: 'invalid name'}, null)
      }
      return cb(msg);
    }
    comeTo('Alex', '吃饭', (err, msg) => {
      if (err) return false;
      console.log(msg);
    })
    comeTo('Bob', '吃饭', (err, msg) => {
      if (err) return false;
      console.log(msg);
    })
  </script>
</body>
</html>
